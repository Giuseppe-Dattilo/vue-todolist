<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giuseppe-Dattilo">
        <title>Todolist</title>
    
        <!-- Font Awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'>
    
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
    
        <!-- JavaScript -->
        <script defer src="js/script.js"></script>
    </head>
<body>
    <div id="root">
        <div class="container">
            <header class="my5">
                <figure class="w-25 mx-auto">
                    <img src="img/logo.png" alt="Boolean" class="img-fluid my-5">
                </figure>
            </header>
        </div>
        <main class="w-50 mx-auto">
            <h2 class="mb-5 text-center"><span v-if="!tasks.length">Bravo! Hai completato tutto!</h2>
            <div class="d-flex gap-3">
                <input class="rounded-3 form-control mb-3" type="text" placeholder="Add new task..." v-model="addedTask" @keyup.enter="addTask" @keyup.esc="clearInput">
                <button class="btn btn-success mb-3" type="button" @click="addTask">Add</button>
                <button class="btn btn-danger mb-3" type="button" @click="deleteTasks">Clear</button>
            </div>
            <ul class="list-group rounded-3">
                <li v-for="(task, i) in tasks" @click="toggleInput(task)" class="list-group-item d-flex justify-content-between">
                    <div v-if="task.done" :class="lineThrough">{{task.text}}</div>
                    <div v-else>{{task.text}}</div>
                    <button type="button" class="btn-close" @click="removeTask(i)"></button>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
